<html>
<head>
<style>
div#bs-console{ border:1px solid black }
div#dumparea{ border:1px solid black }
div#dumparea div{ border-bottom: 1px solid black; margin:0 }
span.dump_opecode{ color:orange; }
span.dump_env{ color:goldenrod; }
span.dump_stackframe{ color:cornflowerblue; }
span.dump_closure{ color:limegreen; }
span.dump_constant{ color:limegreen; }
td.dump_dead{ color:lightgray; }
td.dump_stknum{ color:gold; }
</style>
</head>
<body>
<form>
<input type=button value="&lt;" onclick="dumper.dump_move(-1)">
<input type=button value="&gt;" onclick="dumper.dump_move(1)">
<input type=button value="all" onclick="dumper.dump_toggle_fold()">
</form>
<div id='dumparea'>
</div>
<div id='bs-console'>
</div>

<script type="text/javascript" src="../lib/prototype.160.js"></script>
<script type="text/javascript" src="../lib/stackbase.js"></script>
<script type="text/javascript" src="../lib/r6rs_lib.js"></script>
<script type="text/javascript" src="../lib/webscheme_lib.js"></script>
<script type="text/javascript" src="../lib/extra_lib.js"></script>

<script type="text/javascript">
// for browsers   
var dumper = new BiwaScheme.Dumper();
function dump(hash){
  dumper.dump(hash);
}
function ev(str){
  puts(str);
  var ret = (new BiwaScheme.Interpreter()).evaluate(str);
  dumper.dump_move(1);
  return ret;
}

</script>
<script type="text/javascript" src="console_test.js"></script>
</body>
</html>
